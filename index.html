<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketplace</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.95);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useCallback } = React;

        // Context for global state management
        const AppContext = createContext();

        // Mock database
        const mockData = {
            users: [
                {
                    id: 1,
                    email: 'buyer@example.com',
                    password: 'password123',
                    role: 'buyer',
                    fullName: 'John Doe',
                    phoneNumber: '+1234567890',
                    verified: true
                },
                {
                    id: 2,
                    email: 'seller@example.com',
                    password: 'password123',
                    role: 'seller',
                    fullName: 'Jane Smith',
                    phoneNumber: '+1234567891',
                    businessName: 'Smith Electronics',
                    businessRegNumber: 'REG12345678',
                    businessAddress: '123 Business St, City, State',
                    whatsappNumber: '+1234567891',
                    bankDetails: 'Bank: ABC Bank, Account: 1234567890',
                    verified: true
                }
            ],
            products: [
                {
                    id: 1,
                    sellerId: 2,
                    title: 'Wireless Headphones',
                    description: 'High-quality wireless headphones with noise cancellation',
                    price: 99.99,
                    category: 'Electronics',
                    images: ['https://images.pexels.com/photos/3394650/pexels-photo-3394650.jpeg'],
                    stock: 50,
                    rating: 4.5,
                    active: true,
                    dateAdded: new Date('2024-01-15')
                },
                {
                    id: 2,
                    sellerId: 2,
                    title: 'Smart Watch',
                    description: 'Feature-rich smartwatch with health tracking',
                    price: 199.99,
                    category: 'Electronics',
                    images: ['https://images.pexels.com/photos/1092644/pexels-photo-1092644.jpeg'],
                    stock: 30,
                    rating: 4.8,
                    active: true,
                    dateAdded: new Date('2024-01-20')
                },
                {
                    id: 3,
                    sellerId: 2,
                    title: 'Laptop Stand',
                    description: 'Ergonomic laptop stand for better posture',
                    price: 49.99,
                    category: 'Electronics',
                    images: ['https://images.pexels.com/photos/4050302/pexels-photo-4050302.jpeg'],
                    stock: 25,
                    rating: 4.3,
                    active: true,
                    dateAdded: new Date('2024-01-25')
                }
            ],
            orders: [
                {
                    id: 1,
                    buyerId: 1,
                    sellerId: 2,
                    productId: 1,
                    quantity: 2,
                    totalPrice: 199.98,
                    status: 'pending',
                    date: new Date('2024-01-30'),
                    shippingAddress: '123 Main St, City, State',
                    paymentReceipt: null
                }
            ],
            categories: ['Electronics', 'Clothing', 'Books', 'Home & Garden', 'Sports', 'Beauty']
        };

        // Custom hooks
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            };

            return [storedValue, setValue];
        };

        // Context Provider
        const AppProvider = ({ children }) => {
            const [user, setUser] = useLocalStorage('user', null);
            const [products, setProducts] = useState(mockData.products);
            const [orders, setOrders] = useState(mockData.orders);
            const [cart, setCart] = useLocalStorage('cart', []);
            const [currentPage, setCurrentPage] = useState('home');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [priceRange, setPriceRange] = useState([0, 1000]);
            const [sortBy, setSortBy] = useState('newest');

            const login = (email, password) => {
                const foundUser = mockData.users.find(u => u.email === email && u.password === password);
                if (foundUser) {
                    setUser(foundUser);
                    setCurrentPage(foundUser.role === 'seller' ? 'seller-dashboard' : 'home');
                    return { success: true };
                }
                return { success: false, message: 'Invalid credentials' };
            };

            const register = (userData) => {
                const existingUser = mockData.users.find(u => u.email === userData.email);
                if (existingUser) {
                    return { success: false, message: 'Email already exists' };
                }
                
                const newUser = {
                    id: mockData.users.length + 1,
                    ...userData,
                    verified: true
                };
                
                mockData.users.push(newUser);
                setUser(newUser);
                setCurrentPage(newUser.role === 'seller' ? 'seller-dashboard' : 'home');
                return { success: true };
            };

            const logout = () => {
                setUser(null);
                setCurrentPage('home');
            };

            const addToCart = (product, quantity = 1) => {
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    setCart(cart.map(item =>
                        item.id === product.id
                            ? { ...item, quantity: item.quantity + quantity }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity }]);
                }
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.id !== productId));
            };

            const updateCartQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    setCart(cart.map(item =>
                        item.id === productId ? { ...item, quantity } : item
                    ));
                }
            };

            const createOrder = (orderData) => {
                const newOrder = {
                    id: orders.length + 1,
                    ...orderData,
                    date: new Date(),
                    status: 'pending'
                };
                setOrders([...orders, newOrder]);
                setCart([]);
                return newOrder;
            };

            const updateOrderStatus = (orderId, status) => {
                setOrders(orders.map(order =>
                    order.id === orderId ? { ...order, status } : order
                ));
            };

            const addProduct = (productData) => {
                const newProduct = {
                    id: products.length + 1,
                    sellerId: user.id,
                    ...productData,
                    dateAdded: new Date(),
                    active: true,
                    rating: 0
                };
                setProducts([...products, newProduct]);
                return newProduct;
            };

            const updateProduct = (productId, updates) => {
                setProducts(products.map(product =>
                    product.id === productId ? { ...product, ...updates } : product
                ));
            };

            const deleteProduct = (productId) => {
                setProducts(products.filter(product => product.id !== productId));
            };

            const filteredProducts = products.filter(product => {
                if (!product.active) return false;
                
                const matchesSearch = product.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    product.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = !selectedCategory || product.category === selectedCategory;
                const matchesPrice = product.price >= priceRange[0] && product.price <= priceRange[1];
                
                return matchesSearch && matchesCategory && matchesPrice;
            }).sort((a, b) => {
                switch (sortBy) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'newest':
                    default:
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                }
            });

            const value = {
                user,
                products,
                orders,
                cart,
                currentPage,
                searchTerm,
                selectedCategory,
                priceRange,
                sortBy,
                filteredProducts,
                setCurrentPage,
                setSearchTerm,
                setSelectedCategory,
                setPriceRange,
                setSortBy,
                login,
                register,
                logout,
                addToCart,
                removeFromCart,
                updateCartQuantity,
                createOrder,
                updateOrderStatus,
                addProduct,
                updateProduct,
                deleteProduct
            };

            return (
                <AppContext.Provider value={value}>
                    {children}
                </AppContext.Provider>
            );
        };

        // Components
        const Header = () => {
            const { user, currentPage, setCurrentPage, cart, logout } = useContext(AppContext);

            return (
                <header className="bg-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center">
                                <button
                                    onClick={() => setCurrentPage('home')}
                                    className="flex items-center space-x-2 text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors"
                                >
                                    <i data-lucide="shopping-bag" className="h-8 w-8"></i>
                                    <span>Marketplace</span>
                                </button>
                            </div>

                            <nav className="hidden md:flex space-x-8">
                                <button
                                    onClick={() => setCurrentPage('home')}
                                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        currentPage === 'home' 
                                            ? 'text-blue-600 bg-blue-50' 
                                            : 'text-gray-700 hover:text-blue-600'
                                    }`}
                                >
                                    Home
                                </button>
                                
                                {user?.role === 'seller' && (
                                    <button
                                        onClick={() => setCurrentPage('seller-dashboard')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === 'seller-dashboard' 
                                                ? 'text-blue-600 bg-blue-50' 
                                                : 'text-gray-700 hover:text-blue-600'
                                        }`}
                                    >
                                        Dashboard
                                    </button>
                                )}
                                
                                {user && (
                                    <button
                                        onClick={() => setCurrentPage('order-history')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            currentPage === 'order-history' 
                                                ? 'text-blue-600 bg-blue-50' 
                                                : 'text-gray-700 hover:text-blue-600'
                                        }`}
                                    >
                                        Orders
                                    </button>
                                )}
                            </nav>

                            <div className="flex items-center space-x-4">
                                {user?.role === 'buyer' && (
                                    <button
                                        onClick={() => setCurrentPage('cart')}
                                        className="relative p-2 text-gray-700 hover:text-blue-600 transition-colors"
                                    >
                                        <i data-lucide="shopping-cart" className="h-6 w-6"></i>
                                        {cart.length > 0 && (
                                            <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                                                {cart.reduce((sum, item) => sum + item.quantity, 0)}
                                            </span>
                                        )}
                                    </button>
                                )}

                                {user ? (
                                    <div className="flex items-center space-x-3">
                                        <span className="text-sm font-medium text-gray-700">
                                            Hello, {user.fullName}
                                        </span>
                                        <button
                                            onClick={logout}
                                            className="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                ) : (
                                    <div className="flex items-center space-x-3">
                                        <button
                                            onClick={() => setCurrentPage('login')}
                                            className="text-gray-700 hover:text-blue-600 transition-colors"
                                        >
                                            Login
                                        </button>
                                        <button
                                            onClick={() => setCurrentPage('register')}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
                                        >
                                            Register
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        const SearchBar = () => {
            const { searchTerm, setSearchTerm } = useContext(AppContext);

            return (
                <div className="relative max-w-md mx-auto mb-6">
                    <i data-lucide="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"></i>
                    <input
                        type="text"
                        placeholder="Search products..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
            );
        };

        const FilterBar = () => {
            const { 
                selectedCategory, 
                setSelectedCategory, 
                priceRange, 
                setPriceRange, 
                sortBy, 
                setSortBy 
            } = useContext(AppContext);

            return (
                <div className="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="">All Categories</option>
                                {mockData.categories.map(category => (
                                    <option key={category} value={category}>{category}</option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Price Range: ${priceRange[0]} - ${priceRange[1]}
                            </label>
                            <div className="flex space-x-2">
                                <input
                                    type="range"
                                    min="0"
                                    max="1000"
                                    value={priceRange[0]}
                                    onChange={(e) => setPriceRange([parseInt(e.target.value), priceRange[1]])}
                                    className="flex-1"
                                />
                                <input
                                    type="range"
                                    min="0"
                                    max="1000"
                                    value={priceRange[1]}
                                    onChange={(e) => setPriceRange([priceRange[0], parseInt(e.target.value)])}
                                    className="flex-1"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                            <select
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="newest">Newest</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>

                        <div className="flex items-end">
                            <button
                                onClick={() => {
                                    setSelectedCategory('');
                                    setPriceRange([0, 1000]);
                                    setSortBy('newest');
                                }}
                                className="w-full bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition-colors"
                            >
                                Clear Filters
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ProductCard = ({ product }) => {
            const { setCurrentPage, addToCart, user } = useContext(AppContext);
            const seller = mockData.users.find(u => u.id === product.sellerId);

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 animate-fade-in">
                    <div className="aspect-w-16 aspect-h-9">
                        <img
                            src={product.images[0]}
                            alt={product.title}
                            className="w-full h-48 object-cover cursor-pointer hover:scale-105 transition-transform duration-300"
                            onClick={() => setCurrentPage(`product-${product.id}`)}
                        />
                    </div>
                    <div className="p-4">
                        <h3 
                            className="text-lg font-semibold text-gray-900 mb-2 cursor-pointer hover:text-blue-600 transition-colors"
                            onClick={() => setCurrentPage(`product-${product.id}`)}
                        >
                            {product.title}
                        </h3>
                        <p className="text-gray-600 text-sm mb-3 line-clamp-2">{product.description}</p>
                        
                        <div className="flex items-center justify-between mb-3">
                            <span className="text-2xl font-bold text-blue-600">${product.price}</span>
                            <div className="flex items-center space-x-1">
                                <i data-lucide="star" className="h-4 w-4 text-yellow-400 fill-current"></i>
                                <span className="text-sm text-gray-600">{product.rating}</span>
                            </div>
                        </div>
                        
                        <div className="flex items-center justify-between mb-4">
                            <span className="text-sm text-gray-500">by {seller?.businessName || seller?.fullName}</span>
                            <span className="text-sm text-green-600">
                                {product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                            </span>
                        </div>

                        {user?.role === 'buyer' && (
                            <button
                                onClick={() => addToCart(product)}
                                disabled={product.stock === 0}
                                className={`w-full py-2 px-4 rounded-md transition-colors ${
                                    product.stock > 0
                                        ? 'bg-blue-600 text-white hover:bg-blue-700'
                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                }`}
                            >
                                {product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const ProductDetail = ({ productId }) => {
            const { products, setCurrentPage, addToCart, user } = useContext(AppContext);
            const product = products.find(p => p.id === parseInt(productId));
            const seller = mockData.users.find(u => u.id === product?.sellerId);
            const [quantity, setQuantity] = useState(1);

            if (!product) {
                return <div className="text-center py-8">Product not found</div>;
            }

            return (
                <div className="max-w-6xl mx-auto px-4 py-8">
                    <button
                        onClick={() => setCurrentPage('home')}
                        className="flex items-center text-blue-600 hover:text-blue-700 mb-6 transition-colors"
                    >
                        <i data-lucide="arrow-left" className="h-5 w-5 mr-2"></i>
                        Back to Products
                    </button>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            <div className="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
                                <img
                                    src={product.images[0]}
                                    alt={product.title}
                                    className="w-full h-96 object-cover"
                                />
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">{product.title}</h1>
                                <div className="flex items-center space-x-4 mb-4">
                                    <div className="flex items-center space-x-1">
                                        <i data-lucide="star" className="h-5 w-5 text-yellow-400 fill-current"></i>
                                        <span className="text-lg font-medium">{product.rating}</span>
                                    </div>
                                    <span className="text-gray-500">•</span>
                                    <span className="text-gray-600">by {seller?.businessName || seller?.fullName}</span>
                                </div>
                                <p className="text-gray-700 leading-relaxed">{product.description}</p>
                            </div>

                            <div className="border-t pt-6">
                                <div className="flex items-center justify-between mb-4">
                                    <span className="text-3xl font-bold text-blue-600">${product.price}</span>
                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                        product.stock > 0 
                                            ? 'bg-green-100 text-green-800' 
                                            : 'bg-red-100 text-red-800'
                                    }`}>
                                        {product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                                    </span>
                                </div>

                                {user?.role === 'buyer' && product.stock > 0 && (
                                    <div className="space-y-4">
                                        <div className="flex items-center space-x-4">
                                            <label className="text-sm font-medium text-gray-700">Quantity:</label>
                                            <div className="flex items-center space-x-2">
                                                <button
                                                    onClick={() => setQuantity(Math.max(1, quantity - 1))}
                                                    className="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors"
                                                >
                                                    <i data-lucide="minus" className="h-4 w-4"></i>
                                                </button>
                                                <span className="w-12 text-center font-medium">{quantity}</span>
                                                <button
                                                    onClick={() => setQuantity(Math.min(product.stock, quantity + 1))}
                                                    className="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors"
                                                >
                                                    <i data-lucide="plus" className="h-4 w-4"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => addToCart(product, quantity)}
                                            className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                        >
                                            Add to Cart - ${(product.price * quantity).toFixed(2)}
                                        </button>
                                    </div>
                                )}
                            </div>

                            <div className="border-t pt-6">
                                <h3 className="text-lg font-semibold mb-3">Product Details</h3>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Category:</span>
                                        <span className="font-medium">{product.category}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Seller:</span>
                                        <span className="font-medium">{seller?.businessName || seller?.fullName}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Added:</span>
                                        <span className="font-medium">{new Date(product.dateAdded).toLocaleDateString()}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Cart = () => {
            const { cart, updateCartQuantity, removeFromCart, setCurrentPage, user } = useContext(AppContext);

            if (!user || user.role !== 'buyer') {
                return (
                    <div className="max-w-2xl mx-auto px-4 py-8 text-center">
                        <p className="text-gray-600 mb-4">Please login as a buyer to view your cart.</p>
                        <button
                            onClick={() => setCurrentPage('login')}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Login
                        </button>
                    </div>
                );
            }

            if (cart.length === 0) {
                return (
                    <div className="max-w-2xl mx-auto px-4 py-8 text-center">
                        <i data-lucide="shopping-cart" className="h-16 w-16 text-gray-400 mx-auto mb-4"></i>
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">Your cart is empty</h2>
                        <p className="text-gray-600 mb-6">Add some products to get started!</p>
                        <button
                            onClick={() => setCurrentPage('home')}

                                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Stock Quantity *
                                                    </label>
                                                    <input
                                                        type="number"
                                                        value={productForm.stock}
                                                        onChange={(e) => setProductForm({...productForm, stock: e.target.value})}
                                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Category *
                                                </label>
                                                <select
                                                    value={productForm.category}
                                                    onChange={(e) => setProductForm({...productForm, category: e.target.value})}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                >
                                                    <option value="">Select a category</option>
                                                    {mockData.categories.map(category => (
                                                        <option key={category} value={category}>{category}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Product Image URL *
                                                </label>
                                                <input
                                                    type="url"
                                                    value={productForm.images[0]}
                                                    onChange={(e) => setProductForm({...productForm, images: [e.target.value]})}
                                                    placeholder="https://example.com/image.jpg"
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="flex space-x-3 mt-6">
                                            <button
                                                onClick={handleAddProduct}
                                                className="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors"
                                            >
                                                Add Product
                                            </button>
                                            <button
                                                onClick={() => setShowAddProduct(false)}
                                                className="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {sellerProducts.map(product => (
                                    <div key={product.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                                        <img
                                            src={product.images[0]}
                                            alt={product.title}
                                            className="w-full h-48 object-cover"
                                        />
                                        <div className="p-4">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-2">{product.title}</h3>
                                            <p className="text-gray-600 text-sm mb-3 line-clamp-2">{product.description}</p>
                                            
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="text-xl font-bold text-blue-600">${product.price}</span>
                                                <span className="text-sm text-gray-600">{product.stock} in stock</span>
                                            </div>
                                            
                                            <div className="flex items-center justify-between">
                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                    product.active 
                                                        ? 'bg-green-100 text-green-800' 
                                                        : 'bg-red-100 text-red-800'
                                                }`}>
                                                    {product.active ? 'Active' : 'Inactive'}
                                                </span>
                                                
                                                <div className="flex space-x-2">
                                                    <button
                                                        onClick={() => handleUpdateProductStatus(product.id, !product.active)}
                                                        className="text-blue-600 hover:text-blue-700 text-sm"
                                                    >
                                                        {product.active ? 'Deactivate' : 'Activate'}
                                                    </button>
                                                    <button
                                                        onClick={() => handleDeleteProduct(product.id)}
                                                        className="text-red-600 hover:text-red-700 text-sm"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {activeTab === 'orders' && (
                        <div>
                            <h2 className="text-xl font-semibold mb-6">My Orders</h2>
                            
                            {sellerOrders.length === 0 ? (
                                <div className="text-center py-8">
                                    <i data-lucide="package" className="h-16 w-16 text-gray-400 mx-auto mb-4"></i>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No orders yet</h3>
                                    <p className="text-gray-600">Orders will appear here when customers purchase your products.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {sellerOrders.map(order => {
                                        const buyer = mockData.users.find(u => u.id === order.buyerId);
                                        const product = mockData.products.find(p => p.id === order.productId);
                                        
                                        return (
                                            <div key={order.id} className="bg-white rounded-lg shadow-md p-6">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div>
                                                        <h3 className="text-lg font-semibold text-gray-900">
                                                            Order #{order.id}
                                                        </h3>
                                                        <p className="text-sm text-gray-600">
                                                            {new Date(order.date).toLocaleDateString()}
                                                        </p>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                        order.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                                        order.status === 'confirmed' ? 'bg-blue-100 text-blue-800' :
                                                        order.status === 'shipped' ? 'bg-purple-100 text-purple-800' :
                                                        'bg-green-100 text-green-800'
                                                    }`}>
                                                        {order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                                    </span>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Customer:</p>
                                                        <p className="font-medium">{buyer?.fullName}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-sm text-gray-600">Product:</p>
                                                        <p className="font-medium">{product?.title}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-sm text-gray-600">Total:</p>
                                                        <p className="font-medium text-lg">${order.totalPrice.toFixed(2)}</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="text-sm text-gray-600 mb-4">
                                                    <p><strong>Shipping Address:</strong> {order.shippingAddress}</p>
                                                </div>
                                                
                                                <div className="flex space-x-2">
                                                    {order.status === 'pending' && (
                                                        <button
                                                            onClick={() => updateOrderStatus(order.id, 'confirmed')}
                                                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                                        >
                                                            Confirm Order
                                                        </button>
                                                    )}
                                                    {order.status === 'confirmed' && (
                                                        <button
                                                            onClick={() => updateOrderStatus(order.id, 'shipped')}
                                                            className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors"
                                                        >
                                                            Mark as Shipped
                                                        </button>
                                                    )}
                                                    {order.status === 'shipped' && (
                                                        <button
                                                            onClick={() => updateOrderStatus(order.id, 'delivered')}
                                                            className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                                                        >
                                                            Mark as Delivered
                                                        </button>
                                                    )}
                                                    
                                                    <a
                                                        href={`https://wa.me/${buyer?.phoneNumber?.replace(/[^\d]/g, '')}?text=${encodeURIComponent(`Hello ${buyer?.fullName}, regarding your order #${order.id}...`)}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2"
                                                    >
                                                        <i data-lucide="message-circle" className="h-4 w-4"></i>
                                                        <span>Contact Customer</span>
                                                    </a>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const Login = () => {
            const { login, setCurrentPage } = useContext(AppContext);
            const [formData, setFormData] = useState({
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async () => {
                if (!formData.email || !formData.password) {
                    setError('Please fill in all fields');
                    return;
                }

                setLoading(true);
                setError('');

                setTimeout(() => {
                    const result = login(formData.email, formData.password);
                    if (result.success) {
                        setCurrentPage('home');
                    } else {
                        setError(result.message);
                    }
                    setLoading(false);
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                            <p className="text-gray-600">Sign in to your account</p>
                        </div>

                        {error && (
                            <div className="bg-red-100 text-red-700 p-3 rounded-lg mb-6 text-sm">
                                {error}
                            </div>
                        )}

                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter your email"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter your password"
                                />
                            </div>

                            <button
                                onClick={handleLogin}
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-colors font-medium"
                            >
                                {loading ? 'Signing in...' : 'Sign In'}
                            </button>
                        </div>

                        <div className="mt-8 text-center">
                            <p className="text-gray-600">
                                Don't have an account?{' '}
                                <button
                                    onClick={() => setCurrentPage('register')}
                                    className="text-blue-600 hover:text-blue-700 font-medium"
                                >
                                    Sign up
                                </button>
                            </p>
                        </div>

                        <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                            <p className="text-sm text-gray-600 mb-2">Demo accounts:</p>
                            <div className="text-xs space-y-1">
                                <p><strong>Buyer:</strong> buyer@example.com / password123</p>
                                <p><strong>Seller:</strong> seller@example.com / password123</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Register = () => {
            const { register, setCurrentPage } = useContext(AppContext);
            const [userType, setUserType] = useState('buyer');
            const [formData, setFormData] = useState({
                fullName: '',
                email: '',
                password: '',
                phoneNumber: '',
                // Seller-specific fields
                businessName: '',
                businessRegNumber: '',
                businessAddress: '',
                whatsappNumber: '',
                bankDetails: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const validateForm = () => {
                if (!formData.fullName || !formData.email || !formData.password || !formData.phoneNumber) {
                    return 'Please fill in all required fields';
                }

                if (formData.password.length < 6) {
                    return 'Password must be at least 6 characters';
                }

                if (userType === 'seller') {
                    if (!formData.businessName || !formData.businessRegNumber || !formData.businessAddress || !formData.whatsappNumber || !formData.bankDetails) {
                        return 'Please fill in all seller-specific fields';
                    }

                    if (!/^[A-Z0-9]{8,12}$/.test(formData.businessRegNumber)) {
                        return 'Business registration number must be 8-12 alphanumeric characters';
                    }

                    if (!/^\+\d{10,15}$/.test(formData.whatsappNumber)) {
                        return 'WhatsApp number must be in international format (e.g., +1234567890)';
                    }
                }

                return null;
            };

            const handleRegister = async () => {
                const validationError = validateForm();
                if (validationError) {
                    setError(validationError);
                    return;
                }

                setLoading(true);
                setError('');

                setTimeout(() => {
                    const result = register({
                        ...formData,
                        role: userType
                    });
                    
                    if (result.success) {
                        setCurrentPage(userType === 'seller' ? 'seller-dashboard' : 'home');
                    } else {
                        setError(result.message);
                    }
                    setLoading(false);
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 animate-fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
                            <p className="text-gray-600">Join our marketplace today</p>
                        </div>

                        {error && (
                            <div className="bg-red-100 text-red-700 p-3 rounded-lg mb-6 text-sm">
                                {error}
                            </div>
                        )}

                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-3">
                                Account Type
                            </label>
                            <div className="flex space-x-4">
                                <button
                                    onClick={() => setUserType('buyer')}
                                    className={`flex-1 p-4 rounded-lg border-2 transition-all ${
                                        userType === 'buyer'
                                            ? 'border-blue-500 bg-blue-50 text-blue-700'
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    <i data-lucide="user" className="h-6 w-6 mx-auto mb-2"></i>
                                    <div className="font-medium">Buyer</div>
                                    <div className="text-sm text-gray-600">Shop and purchase products</div>
                                </button>
                                <button
                                    onClick={() => setUserType('seller')}
                                    className={`flex-1 p-4 rounded-lg border-2 transition-all ${
                                        userType === 'seller'
                                            ? 'border-blue-500 bg-blue-50 text-blue-700'
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    <i data-lucide="store" className="h-6 w-6 mx-auto mb-2"></i>
                                    <div className="font-medium">Seller</div>
                                    <div className="text-sm text-gray-600">Sell your products</div>
                                </button>
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Full Name *
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.fullName}
                                        onChange={(e) => setFormData({...formData, fullName: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Enter your full name"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Email Address *
                                    </label>
                                    <input
                                        type="email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Enter your email"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Password *
                                    </label>
                                    <input
                                        type="password"
                                        value={formData.password}
                                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Create a password"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Phone Number *
                                    </label>
                                    <input
                                        type="tel"
                                        value={formData.phoneNumber}
                                        onChange={(e) => setFormData({...formData, phoneNumber: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="+1234567890"
                                    />
                                </div>
                            </div>

                            {userType === 'seller' && (
                                <div className="border-t pt-6">
                                    <h3 className="text-lg font-medium text-gray-900 mb-4">Business Information</h3>
                                    
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Business Name *
                                                </label>
                                                <input
                                                    type="text"
                                                    value={formData.businessName}
                                                    onChange={(e) => setFormData({...formData, businessName: e.target.value})}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="Your business name"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Business Registration Number *
                                                </label>
                                                <input
                                                    type="text"
                                                    value={formData.businessRegNumber}
                                                    onChange={(e) => setFormData({...formData, businessRegNumber: e.target.value})}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="REG12345678"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Business Address *
                                            </label>
                                            <textarea
                                                value={formData.businessAddress}
                                                onChange={(e) => setFormData({...formData, businessAddress: e.target.value})}
                                                rows={3}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Complete business address"
                                            />
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    WhatsApp Number *
                                                </label>
                                                <input
                                                    type="tel"
                                                    value={formData.whatsappNumber}
                                                    onChange={(e) => setFormData({...formData, whatsappNumber: e.target.value})}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="+1234567890"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Bank Account Details *
                                                </label>
                                                <input
                                                    type="text"
                                                    value={formData.bankDetails}
                                                    onChange={(e) => setFormData({...formData, bankDetails: e.target.value})}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="Bank: ABC Bank, Account: 1234567890"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <button
                                onClick={handleRegister}
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-colors font-medium"
                            >
                                {loading ? 'Creating Account...' : 'Create Account'}
                            </button>
                        </div>

                        <div className="mt-8 text-center">
                            <p className="text-gray-600">
                                Already have an account?{' '}
                                <button
                                    onClick={() => setCurrentPage('login')}
                                    className="text-blue-600 hover:text-blue-700 font-medium"
                                >
                                    Sign in
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const Home = () => {
            const { filteredProducts, user } = useContext(AppContext);

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">Welcome to Our Marketplace</h1>
                            <p className="text-xl text-gray-600">Discover amazing products from trusted sellers</p>
                        </div>

                        <SearchBar />
                        <FilterBar />

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredProducts.map(product => (
                                <ProductCard key={product.id} product={product} />
                            ))}
                        </div>

                        {filteredProducts.length === 0 && (
                            <div className="text-center py-12">
                                <i data-lucide="search" className="h-16 w-16 text-gray-400 mx-auto mb-4"></i>
                                <h3 className="text-lg font-medium text-gray-900 mb-2">No products found</h3>
                                <p className="text-gray-600">Try adjusting your search criteria or filters</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const { currentPage } = useContext(AppContext);

            useEffect(() => {
                lucide.createIcons();
            }, [currentPage]);

            const renderPage = () => {
                if (currentPage === 'login') return <Login />;
                if (currentPage === 'register') return <Register />;
                if (currentPage === 'cart') return <Cart />;
                if (currentPage === 'checkout') return <Checkout />;
                if (currentPage === 'order-history') return <OrderHistory />;
                if (currentPage === 'seller-dashboard') return <SellerDashboard />;
                if (currentPage.startsWith('product-')) {
                    const productId = currentPage.split('-')[1];
                    return <ProductDetail productId={productId} />;
                }
                if (currentPage.startsWith('payment-')) {
                    const orderId = currentPage.split('-')[1];
                    return <PaymentDetails orderId={orderId} />;
                }
                return <Home />;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {currentPage !== 'login' && currentPage !== 'register' && <Header />}
                    {renderPage()}
                </div>
            );
        };

        const AppWithProvider = () => (
            <AppProvider>
                <App />
            </AppProvider>
        );

        ReactDOM.render(<AppWithProvider />, document.getElementById('root'));
    </script>
</body>
</html>
